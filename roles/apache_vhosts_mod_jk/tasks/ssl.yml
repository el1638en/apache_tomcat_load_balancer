---
# tasks file for ssl

- name: Create virtual hosts ssl directories (mod_jk)
  file:
    path: "{{ apache_ssl_dir }}/{{ item.key }}"
    state: directory
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    recurse: yes
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Create passhprase (mod_jk)
  shell: openssl rand -base64 48 > "{{ apache_ssl_dir }}/{{ item.key }}/passphrase.txt"
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Secure passhprase (mod_jk)
  file:
    path: "{{ apache_ssl_dir }}/{{ item.key }}/passphrase.txt"
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: 0400
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Copy Script shell script which will read passphrase.txt (mod_jk)
  copy:
    src: passphrase.sh
    dest: "{{ apache_ssl_dir }}/{{ item.key }}/passphrase.sh"
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Secure passphrase.sh (mod_jk)
  file:
    path: "{{ apache_ssl_dir }}/{{ item.key }}/passphrase.sh"
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: 0500
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Create the private key for the virtual hosts (mod_jk)
  command: >
    openssl genrsa
      -des3
      -passout file:"{{ apache_ssl_dir }}/{{ item.key }}/passphrase.txt"
      -out "{{ apache_ssl_dir }}/{{ item.key }}/key.pem" 2048
      -rand file:/dev/random
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Secure private key file (mod_jk)
  file:
    path: "{{ apache_ssl_dir }}/{{ item.key }}/key.pem"
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: 0400
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Create a certificat signing request for the virtual hosts (mod_jk)
  command: >
    openssl req
      -new
      -passin file:"{{ apache_ssl_dir }}/{{ item.key }}/passphrase.txt"
      -key "{{ apache_ssl_dir }}/{{ item.key }}/key.pem"
      -out "{{ apache_ssl_dir }}/{{ item.key }}/req.pem"
      -subj "{{ item.value.ssl_subj }}"
      -config "{{ apache_ssl_ca_dir }}/openssl_ca.conf"
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"

- name: Sign the certificat for the virtual hosts (mod_jk)
  command: >
    openssl ca
      -batch
      -notext
      -out "{{ apache_ssl_dir }}/{{ item.key }}/cert.pem"
      -config "{{ apache_ssl_ca_dir }}/openssl_ca.conf"
      -infiles "{{ apache_ssl_dir }}/{{ item.key }}/req.pem"
  with_dict: "{{ apache_vhosts_mod_jk }}"
  when: "{{ item.value.https_enabled }}"